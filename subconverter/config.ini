ruleset=Global Media,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list
ruleset=Proxy,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyGFWlist.list
;ruleset=Global Direct,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaIp.list
ruleset=Global Direct,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset=Global Direct,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
ruleset=Global Direct,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Download.list
;ruleset=Global Direct,[]GEOIP,LAN
ruleset=Global Direct,[]GEOIP,CN
ruleset=FINAL,[]FINAL
;设置规则标志位

;设置分组标志位
custom_proxy_group=Proxy`select`[]DIRECT`.*
custom_proxy_group=PikPak`select`[]DIRECT`[]Proxy`.*
custom_proxy_group=Telegram`select`[]Proxy`[]DIRECT
custom_proxy_group=Youtube`select`[]Proxy`[]DIRECT`.*
custom_proxy_group=Netflix`select`[]DIRECT`[]Proxy`.*
custom_proxy_group=Global Media`select`[]Proxy`[]DIRECT
custom_proxy_group=China Media`select`[]DIRECT`[]Proxy
custom_proxy_group=Google FCM`select`[]Proxy`[]DIRECT
custom_proxy_group=OneDrive`select`[]DIRECT`[]Proxy
custom_proxy_group=Microsoft`select`[]DIRECT`[]Proxy
custom_proxy_group=Apple`select`[]DIRECT`[]Proxy
custom_proxy_group=Global Game`select`[]DIRECT`[]Proxy
custom_proxy_group=NetEase Music`select`[]DIRECT`[]Proxy
custom_proxy_group=Global Direct`select`[]DIRECT`[]Proxy
custom_proxy_group=AD`select`[]DIRECT`[]REJECT
custom_proxy_group=App AD`select`[]DIRECT`[]REJECT
custom_proxy_group=FINAL`select`[]Proxy`[]DIRECT
;设置分组标志位

enable_rule_generator=true
overwrite_original_rules=true

;clash_rule_base=https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/GeneralClashConfig.yml

;luck
